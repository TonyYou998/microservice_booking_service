server.port=${booking.SERVER_PORT}
#server.servlet.context-path=/user
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${booking.DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${booking.DATABASE_USERNAME}
spring.datasource.password=${booking.DATABASE_PASSWORD}
spring.jpa.show-sql=true
eureka.client.service-url.defaultZone=${booking.DISCOVERY_SERVER}
spring.application.name=booking
spring.profiles.active=dev
spring.config.import=optional:configserver:http://localhost:8071/
management.endpoints.web.exposure.include=* 